<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
			<div class="main-content">
				<div class="container h-100">
					<div class="d-flex justify-content-center h-100">
						<div class="user_card">
							<div class="d-flex justify-content-center">
								<div class="brand_logo_container">
									<img src="./assets/img/angular2-logo-white.png" class="brand_logo" alt="Logo">
								</div>
							</div>
							<div class="d-flex justify-content-center form_container">
								<form [formGroup]="FormularioGuardar">
									<div class="input-group mb-3">
										<div class="input-group-append">
											<span class="input-group-text"><i class="material-icons"></i></span>
										</div>
										<input type="text" name="" class="form-control input_user" placeholder="  Correo" formControlName="Correo">
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="material-icons"></i></span>
										</div>
										<input type="password" name="" class="form-control input_pass" placeholder="  Contraseña" formControlName="Contraseña">
									</div>
								</form>
							</div>
							<div class="d-flex justify-content-center mt-3 login_container">
								<button type="button" name="button" class="btn login_btn" (click)="obtenerDatosUsuarioLogin()">Login</button>
								
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
      </div>
    </div>
  </div>
</div>
